<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script 
    src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>
<script defer src="./js/script.js"></script>
<link rel="stylesheet" href="./css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>General Dictionary</title>
</head>
<body>
<header>
<h1>General Dictionary</h1>
<div id="banner">
    <a id="home" href="./index.html">Home</a>
    <a id="favorites" href="./index3.html">Favorites</a>
    <a id="about" href="./index2.html">About</a>
</div>
</header>
<div id="random-word-box-container">
<div id="random-word-box">
<h2 id="rand-title">Random Vocabulary Word</h2>
<h3 id="learn-rand-title">Learn a new word!</h3>
<p id="random-word"></p>
<div id="random-word-description"></div>
<div id="random-buttons">
<input type="submit" class="uniform" id="expand" value="Show details"/>
<input type="submit" class="uniform" id="reset" value="Generate new word"/>
</div>
</div>
</div>
<main>
<div id="word-search-container">
<div id="word-search">
<h2>General Word Search</h2>
<h3 id="word-search-title">Learn <i>any</i> new word!</h3>
            <form>
    <input type="text" id="text-submit" placeholder="Search a word..."/><input type="submit" class="uniform" id="search" value="Go" />
            </form></div>
              <div id="search-result"><div id="set-as-favorite"><p class="clear" id="word"></p></div><p class="clear" id="phonetic"></p><p class="clear" id="origin"></p>
                </div>
              <div id="sound"></div>
              <div class="description" id="definition"></div>
              <p id="error-text"></p>
            </div>
            </div>
            </main>
</body>
</html>
